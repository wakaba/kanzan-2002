dependencies:
  override:
    - git config --global user.email "temp@circleci.test"
    - git config --global user.name "CircleCI"
    - make deps
test:
  override:
    - make test
    - ./plackup -p 5114 -t Twiggy bin/server.psgi :
        background: true
    - sleep 10
    - curl http://localhost:5114
deployment:
  heroku:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - make create-commit-for-heroku
      - git push git@heroku.com:kanzan.git +`git rev-parse HEAD`:refs/heads/master
